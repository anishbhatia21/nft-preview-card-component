<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section>
    <div class="card">
      <img src="/images/image-equilibrium.jpg" alt="card-image">
      <div class="overlay"></div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="price">
          <img src="/images/icon-ethereum.svg" alt="ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" alt="time-remaining">
          <span>3 days left</span>
        </div>
      </div>
      <div class="author">
        <img src="/images/image-avatar.png" alt="avatar">
        <span>Creation of <span class="author-name">Jules Wyvern</span></span>
      </div>
    </div>
  </section>
</body>

</html>
